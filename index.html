<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge DoWhile</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="card">
        <div class="exagono"></div>
        <div class="cord"></div>
        <div class="persona">
            <img class="avatar" src="assets/png/i-am.png" alt="avatar">
            <h1>Adelto Almeida</h1>

            <div class="myGithub">
                <a href="https://github.com/otleda" target="_blank">
                    <img class="github" src="assets/svg/github-octocat.svg" alt="github">
                    <h3>otleda</h3>
                </a>
            </div>
            <p>Enginner FullStack Developer <br/> UX/UI Deigner focused to people.</p>
        </div>
        
        <div class="networksLinks" id="networksLinks">
            
            <li class="instagram">
                <a href=""  target="_blank">
                    <svg class="socialIcons">
                        <use xlink:href="./assets/svg/instagram.svg#icon" alt="instagram">
                    </svg>                    
                </a>
            </li>

            <li class="discord"> 
                <a href=""  target="_blank">
                    <svg class="socialIcons">
                        <use xlink:href="./assets/svg/discord.svg#icon" alt="discord">
                    </svg>   
                </a>
            </li>

            <li class="twitter">
                <a href=""  target="_blank">
                    <svg class="socialIcons">
                        <use xlink:href="./assets/svg/twitter.svg#icon" alt="twitter">
                    </svg>   
                </a>
            </li>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
